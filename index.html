<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BangDa Shop</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
</head>
<body>
   <!-- Header -->
  <header>
    <div class="nav container">
      <a href="index.html" class="logo">BangDa-Jersey Shop</a>
       <!-- Logo -->
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
          <!-- Cart -->

          <div class="cart">
            <h2 class="cart-title">Your cart</h2>
            <div class="cart-content">

             
            </div>
            <!-- Total -->
            <div class="total">
              <div class="total-title">Total</div>
              <div class="total-price">$0</div>
            </div>  
            <!-- Buy Button -->
             <button type="button" class="btn-buy">Buy Now</button>
            <!-- Cart Close -->
             <i class='bx bx-x' id="close-cart"></i>
        </div>
    </div>
  </header>
 <!-- Shop -->
 <section class="shop container">
  <h2 class="section-title">Shop Products</h2>
  <!-- Content -->
   <div class="shop-content">
    <!-- Box 1-->
    <div class="product-box">
      <img src="chelsea-shirt-removebg-preview.png" alt="" class="product-img">
      <h2 class="product-title">Chelsea Shirt</h2>
      <span class="price">$790</span>
      <i class='bx bx-shopping-bag add-cart'></i>
    </div> 
     <!-- Box 2-->
     <div class="product-box">
      <img src="juv-shirt-removebg-preview.png" alt="" class="product-img">
      <h2 class="product-title">Juventus Shirt</h2>
      <span class="price">$790</span>
      <i class='bx bx-shopping-bag add-cart'></i>
    </div> 
     <!-- Box 3-->
     <div class="product-box">
      <img src="utd-green-removebg-preview.png" alt="" class="product-img">
      <h2 class="product-title">ManUTD Shirt</h2>
      <span class="price">$790</span>
      <i class='bx bx-shopping-bag add-cart'></i>
    </div> 
       <!-- Box 4-->
       <div class="product-box">
        <img src="utd-black-removebg-preview.png" alt="" class="product-img">
        <h2 class="product-title">United Shirt</h2>
        <span class="price">$790</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div> 
         <!-- Box 5-->
     <div class="product-box">
      <img src="liv-removebg-preview.png" alt="" class="product-img">
      <h2 class="product-title">Liverpool Jersey</h2>
      <span class="price">$699</span>
      <i class='bx bx-shopping-bag add-cart'></i>
    </div> 
       <!-- Box 6-->
       <div class="product-box">
       <img src="fiorentina-removebg-preview.png" alt="" class="product-img">
       <h2 class="product-title">Fiorentina Jersey</h2>
       <span class="price">$699</span>
       <i class='bx bx-shopping-bag add-cart'></i>
    </div> 
                    
       <!-- Box 7-->
      <div class="product-box">
      <img src="madrid-removebg-preview.png" alt="" class="product-img">
      <h2 class="product-title">Real-Madrid Jersey</h2>
      <span class="price">$699</span>
      <i class='bx bx-shopping-bag add-cart'></i>
    </div>

     <!-- Box 8-->
     <div class="product-box">
      <img src="bayern-gray02.png" alt="" class="product-img">
      <h2 class="product-title">Fiorentina Jersey</h2>
      <span class="price">$699</span>
      <i class='bx bx-shopping-bag add-cart'></i>
   </div> 
  </div>
 </section>

<!-- Link to JS -->
<script src="index.js"></script>

</body>
</html>
